<div class="form">
    <div class="alert alert-danger" role="alert" *ngIf="Error!=''">{{Error}}</div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Логин</label>
        <input class="form-control" [(ngModel)]="Login">
    </div>
    <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" class="form-control" [(ngModel)]="Password">
    </div>
    <button class="btn btn-primary" (click)="Enter()">Войти</button>
</div>
