<ng-template #LeftBlock>
    <div *ngFor="let item of Service.Batches" class="invoice border border-dark rounded" [routerLink]="item.Id">
        <div class="d-flex flex-wrap">
            <div class="m-1 fs-2 d-inline-block"><b>{{item.Id}}</b> </div>
            <div class="m-1 d-inline-block"><b>{{item.DateOfCreation | date:'dd.MM.yy H:mm'}}</b></div>
        </div>
        <div class="d-flex flex-wrap">
            <div class="m-1">Дата прихода <b>{{item.DateArrival}}</b></div>
            <div class="m-1">Поставщик <b>{{item.Provider}}</b></div>
            <div class="m-1">Наименнование <b>{{item.Name}}</b></div>
            <div class="m-1">Количество Рулонов <b>{{item.Rolls.length}}</b> </div>
        </div>
    </div>
</ng-template>
<app-one-two-design [LeftBlockHtml]="LeftBlock" [ReadyForRenderingEvent]="ReadyForRenderingEvent"></app-one-two-design>
