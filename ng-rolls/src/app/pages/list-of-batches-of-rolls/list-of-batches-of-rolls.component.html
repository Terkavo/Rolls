<ng-template #LeftBlock>
    <button class="btn btn-primary m-1" (click)="Print()">Печать бирок</button>
    <div *ngFor="let item of Service.Batches" class="invoice border border-dark rounded" [appMyRourerLink]="'/list-of-batches-of-rolls/'+item.Id">
        <div class="d-flex flex-wrap">
            <div class="m-1 fs-2 d-inline-block"><b>{{item.Id}}</b> </div>
            <div class="m-1 d-inline-block"><b>{{item.DateOfCreation | date:'dd.MM.yy H:mm'}}</b></div>
            <input type="checkbox" class="btn-check" autocomplete="off" #cheak (click)="SetOnPrint(item.Id)"
                [checked]="IsChesced(item.Id)">
            <label class="btn btn-outline-primary my-rourer-link-ignore" for="btn-check-outlined" appHtmlFor
                [appHtmlForInput]="cheak">В печать</label>
        </div>
        <div class="d-flex flex-wrap">
            <div class="m-1">Дата прихода <b>{{item.DateArrival}}</b></div>
            <div class="m-1">Поставщик <b>{{item.Provider}}</b></div>
            <div class="m-1">Количество Рулонов <b>{{item.Rolls.length}}</b> </div>
        </div>
    </div>
</ng-template>
<app-one-two-design [LeftBlockHtml]="LeftBlock" [ReadyForRenderingEvent]="ReadyForRenderingEvent"></app-one-two-design>
