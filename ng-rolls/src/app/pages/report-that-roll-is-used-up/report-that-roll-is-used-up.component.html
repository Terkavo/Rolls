<div class="container">
    <app-rool-loader (uploaded)="Roll=$event" (badlyUploaded)="Roll=null"
        [ThrowOffEvent]="ThrowOffEvent.asObservable()"></app-rool-loader>
    <div class="content d-flex" *ngIf="Roll!==null&&!Roll!.IsUsedUp===true">
        <button type="button" class="btn btn-primary mx-auto" (click)="SetRollLocation()">Cообщить что рулон
            израсходован</button>
    </div>
</div>
