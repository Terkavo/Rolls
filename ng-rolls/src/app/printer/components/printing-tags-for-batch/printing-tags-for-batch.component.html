<div class="my-container">
    <div *ngFor="let item of Service.Batch.Rolls" class="element">
        <div class="data">
            <div class="data mx-auto">{{Service.Batch.DateArrival}}</div>
            <div class="flex-break"></div>
            <div class="value mx-3">{{Service.Batch.Provider}}</div>
            <div class="value mx-3">{{Service.Batch.Color}}</div>
            <div class="value mx-3">{{Service.Batch.Material}}</div>
            <div class="value mx-3" *ngIf="Service.Batch.Comment!==''">Коментарий: {{Service.Batch.Comment}}</div>
            <div class="value mx-3">{{item.Quantity}}</div>
        </div>
        <div class="qr">
            <app-qr [Value]="item.Id"></app-qr>
            <div class="code-text">{{item.Id}}</div>
        </div>
    </div>
</div>
